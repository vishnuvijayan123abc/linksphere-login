<!DOCTYPE html>
<html lang="en">
<!-- {%load static%} -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="new.css">
    <title>List</title>
</head>
<body>
    <div>
        <div class="menu">
                <a href=""><img src="./linkspherena.png" alt="Logo" width="100" height="h-auto" class="ms-5"></a>
            <hr>
            <ul class="menu-content">
                <li><a href="#"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">add</span><span>Create</span></a></li>
                <li><a href="./list.html"><span class="material-symbols-outlined">search</span><span>Users</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">settings</span><span>Settings</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">person</span><span>Profile</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">logout</span><span>Logout</span></a></li>
            </ul>
        </div>
        <div class="container list">
            <div class="vh-100 container d-flex flex-column justify-content-center align-items-center">
                <div>
                    <h1 class="text-white fw-bold">Upload your posts</h1>
                </div>
                <form action="" method="post" enctype="multipart/form-data" class="border-0 rounded-3 form-control p-0 w-75 shadow">
                    {%csrf_token%}
                    <div class="row p-5">
                        <div class="col-6">
                            <input class="load" type="file" id="file">
                            <label class="upload d-flex justify-content-center align-items-center" for="file"><img src="./upload.png" alt="">Upload Image</label>

                        </div>
                        <div class="col-6">
                            <div class="mb-4">
                                <input type="text" name="address" value="{{form.address.value}}" class="form-control" placeholder="Address">
                            </div>
                            <div class="row">
                                <div class="mb-4 col-md-6">
                                    <input type="number" name="phone" value="{{form.phone.value}}" class="form-control" placeholder="Phone">
                                </div>
                                <div class="mb-4 col-md-6">
                                    {{form.dob}}
                                </div>
                            </div>
                            <div class="mb-4">
                                <input type="text" name="bio" value="{{form.bio.value}}" class="form-control" placeholder="Bio">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn-grad clr rounded-pill mt-4">Update</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
